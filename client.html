<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flow Works Client</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.28.1/react-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel" src="assets/js/flowclient.js"></script>

    <!-- Highmaps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/ca/ca-all-all.js"></script>
    <!--  -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div id="menu"></div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="top">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-2 col-lg-2">
            <div class="panel panel-default">
              <div class="panel-heading">System Status</div>
              <div id="status" class="panel-body"></div>
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="panel panel-default">
              <div class="panel-heading">Locations</div>
              <div id="location" class="panel-body"></div>
            </div>
          </div>
          <div class="col-sm-12 col-md-3 col-lg-3">
            <div class="panel panel-default">
              <div class="panel-heading">Notifications</div>
              <div id="notification" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">My Locations</div>
              <div id="site" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
